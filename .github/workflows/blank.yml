name: Biweekly LOK Puzzles

on:
  schedule:
    - cron: '0 12 * * 1,5' 
  workflow_dispatch:

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Pull latest changes
      run: git pull origin main

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Generate puzzles
      run: python puzzle_generator.py

    - name: Commit and push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add README.md solucoes.md
        git commit -m "ðŸ”„ Biweekly update: $(date +'%d/%m/%Y')"
        git pull --rebase
        git push
